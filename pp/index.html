<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>couper le pain .fr</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:,">
</head>

<body>
    <button id="btn-start">?</button>
    <div id="bg-img"><img src="img/bg.jpg" class="background-image" alt="bg"></div>
    <div id="svgContainer" class="container"></div>
    <div id="svgContainer2" class="container"></div>

    <div id="tab" class="disabled">
        <div class="cnt-bloc">
            <div id="cnt-img-pain"><img src="img/cnt-pain.jpg" class="cnt-icon" alt="pain"></div>
            <div id="cnt-pain" class="counter">0</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-fromage"><img src="img/cnt-fromage.jpg" class="cnt-icon" alt="fromage"></div>
            <div id="cnt-fromage" class="counter">0</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-bras"><img src="img/cnt-bras.jpg" class="cnt-icon" alt="bras"></div>
            <div id="cnt-bras" class="counter">0</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-tartine"><img src="img/cnt-tartine.jpg" class="cnt-icon" alt="tartine"></div>
            <div id="cnt-tartine" class="counter">0</div>
            <div id="cnt-tartine-btn" class="counter btn-cnt">+</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-slicer-pain"><img src="img/slicer-pain.jpg" class="cnt-icon" alt="slicer-pain"></div>
            <div id="cnt-slicer-pain" class="counter">0</div>
            <div id="cnt-slicer-pain-btn" class="counter btn-cnt">+</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-slicer-fromage"><img src="img/slicer-fromage.jpg" class="cnt-icon" alt="slicer-fromage"></div>
            <div id="cnt-slicer-fromage" class="counter">0</div>
            <div id="cnt-slicer-fromage-btn" class="counter btn-cnt">+</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-machine-pain"><img src="img/machine-pain.jpg" class="cnt-icon" alt="machine-pain"></div>
            <div id="cnt-machine-pain" class="counter">0</div>
            <div id="cnt-machine-pain-btn" class="counter btn-cnt">+</div>
        </div>
        <div class="cnt-bloc">
            <div id="cnt-img-machine-fromage"><img src="img/machine-fromage.jpg" class="cnt-icon" alt="machine-fromage"></div>
            <div id="cnt-machine-fromage" class="counter">0</div>
            <div id="cnt-machine-fromage-btn" class="counter btn-cnt">+</div>
        </div>
        <div class="description disabled" id="description">La description</div>
        <div id="container-tv">
            <img id="tv" src="img/tv.png" class="tv-el" alt="tv">
            <img id="t1" src="img/tv/t1.jpg" class="tv-el" alt="tv">
            <img id="t2" src="img/tv/t2.jpg" class="tv-el" alt="tv">
            <img id="t3" src="img/tv/t3.jpg" class="tv-el" alt="tv">
            <img id="t4" src="img/tv/t4.jpg" class="tv-el" alt="tv">
            <img id="t5" src="img/tv/t5.jpg" class="tv-el" alt="tv">
            <img id="t6" src="img/tv/t6.jpg" class="tv-el" alt="tv">
            <img id="t7" src="img/tv/t7.webp" class="tv-el" alt="tv">
            <img id="t8" src="img/tv/t8.jpg" class="tv-el" alt="tv">
            <img id="t9" src="img/tv/t9.jpg" class="tv-el" alt="tv">
        </div>
    </div>
    <!-- <div id="helper"></div> -->


    <div id="cursor" class="cursor disabled">
        <img id="knife" class="disabled" src="img/cur.png" alt="cut">
        <img id="knife-blood" class="disabled" src="img/cur-blood.png" alt="cut"></div>
    </div>
</body>
<script src="js/pain-fromage.js"></script>

</html>
