<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">ULTIMATE MEDICINE QUIZ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/quizz.css">
    <link rel="stylesheet" href="../css/buttons.css">
</head>

<body>
    <div class="container">
        <div class="title-part">

            <div>
                <a href="radar.html" class="image-button" target="_self">
                    <img src="../images/radar.png" alt="Icone">
                </a>
            </div>

            <div>
                <a href="quizz.html" class="no-underline" target="_self">
                    <h1 id="title">ULTIMATE MEDICINE QUIZ</h1>
                </a>
            </div>

            <div>
                <a href="badges.html" class="image-button" target="_self">
                    <img src="../images/medal.png" alt="Icone">
                </a>
            </div>


        </div>

        <div id="difficulty-container" class="hidden">
            <h6>DIFFICULTY</h6>
            <div id="lvl-hard" class="pool-card">hard</div>
            <div id="lvl-nightmare" class="pool-card">nightmare</div>
            <div id="lvl-madness" class="pool-card">madness</div>
        </div>

        <div id="pool-selection" class="hidden">
            <h6>THEMES</h6>
            <div id="select-all-cards" class="pool-card">All</div>
            <button id="start-classic" class="std-btn hidden noop">Classic</button>
            <button id="start-marathon" class="std-btn hidden noop">Marathon</button>
            <h5 class="hidden noop">Classic : 10 random questions | Marathon : All | version 0.8.5 </h5>
        </div>

        <div id="score-container" class="hidden">
            <h3 id="score-tracker">
                <span id="score-title"></span>
                <span id="current-score"></span>/
                <span id="nb-questions"></span>
                <span id="qid"></span>
            </h3>
            <button class="std-btn hidden" id="restart-btn">CONTINUE</button>
        </div>

        <div id="feedback"></div>

        <div id="question-container" class="hidden">
            <p class="question" id="question"></p>
            <button class="std-btn true-btn" id="true-btn">VRAI</button>
            <button class="std-btn false-btn" id="false-btn">FAUX</button>
            <button class="std-btn" id="next-btn">NEXT</button>
        </div>
    </div>

    <div class="hexagon"></div>

    <script src="../js/quizz.js"></script>
</body>

</html>
