<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ULTIMATE MEDICINE QUIZ : Testez vos connaissances en médecine avec le quiz ultime de médecine! Des questions pointues dans tous les domaines médicaux.">
    <title id="page-title">ULTIMATE MEDICINE QUIZ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/quizz.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/title-part.css">
</head>

<body>
    <div class="container">

        <div class="title-part">
            <div class="notingame">
                <a href="radar.html" class="image-button" target="_self">
                    <img src="../images/radar.png" alt="Icone">
                </a>
            </div>
            <div>
                <a href="quizz.html" class="no-underline" target="_self">
                    <h1 id="title">ULTIMATE MEDICINE QUIZ</h1>
                </a>
            </div>
            <div class="notingame">
                <a href="badges.html" class="image-button" target="_self">
                    <img src="../images/medal.png" alt="Icone">
                </a>
            </div>
        </div>

        <div id="pool-selection" class="hidden">
            <div id="select-all-cards" class="pool-card">All</div>
        </div>

        <div class="hidden noop"> <!-- notingame buttons flash bug -->
            <div>
                <button id="start-classic" class="std-btn hidden noop notingame">Classic<br><br>10</button>
                <button id="start-daily" class="std-btn hidden noop notingame">Daily Quizz<br><br>10</button>
            </div>
            <div>
                <button id="start-marathon" class="std-btn hidden noop notingame">Marathon<br><br>42</button>
                <button id="start-devotion" class="std-btn hidden noop notingame">Devotion<br><br>ALL</button>
            </div>
            <div>
                <h5 class="notingame">version 0.9.45</h5>
            </div>

        </div>

        <div id="score-container" class="hidden">
            <h3 id="score-tracker">
                <span id="score-title"></span>
                <span id="current-score"></span>/
                <span id="nb-questions"></span>
                <span id="qid"></span>
            </h3>
            <button class="std-btn hidden" id="restart-btn">CONTINUE</button>
        </div>

        <div id="feedback"></div>
        <div id="question-container" class="hidden">
            <p class="question" id="question"></p>
            <button class="std-btn true-btn" id="true-btn">VRAI</button>
            <button class="std-btn false-btn" id="false-btn">FAUX</button>
            <button class="std-btn" id="next-btn">NEXT</button>
        </div>
    </div>

    <script src="../js/myindexDB.js"></script>
    <script src="../js/quizz.js"></script>
</body>

</html>
