<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Medicine Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="quizz.css">
</head>
<body>
    <h1>ULTIMATE MEDICINE QUIZ</h1>
    <div class="container">

        <div id="pool-selection" class="hidden">
                <button id="start-classic" class="std-btn">Classic</button>
                <button id="start-marathon" class="std-btn">Marathon</button>
                <h5>CLASSIC : 10 QUESTIONS</h5>
                <h5>MARATHON : ALL</h5>
        </div>

        <div id="score-container" class="hidden">
            <h3 id="score-tracker"><span id="score-title"></span><span id="current-score"></span>/<span id="nb-questions"></span></h3>
            <button class="std-btn hidden" id="restart-btn">CONTINUE</button>
        </div>

        <div id="feedback"></div>

        <div id="question-container" class="hidden">
            <p class="question" id="question"></p>
            <button class="std-btn true-btn" id="true-btn">VRAI</button>
            <button class="std-btn false-btn" id="false-btn">FAUX</button>
            <button class="std-btn" id="next-btn">NEXT</button>
        </div>
    </div>

    <script src="quizz.js"></script>
    <h5>UMQ v0.4</h5>
</body>
</html>
