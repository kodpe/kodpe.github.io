<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>3 Donut imbriqu√©s</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #111;
  }
  canvas {
    max-width: 400px;
    max-height: 400px;
  }
</style>
</head>
<body>

<canvas id="myChart"></canvas>

<script>
const dataOuter = {
  labels: ['A','B','C', 'D', 'E'],
  datasets: [{
    data: [20, 20, 20, 20, 20],
    backgroundColor: ['#001860','#36a2eb','#ffcd56'],
    cutout: '20%'
  }]
};

const dataMiddle = {
  labels: ['A','B','C', 'D', 'E'],
  datasets: [{
    data: [20, 20, 20, 20, 20],
    backgroundColor: ['#4bc0c0','#9966ff','#ff9f40'],
    cutout: '50%',
    radius: '70%'
  }]
};

const dataInner = {
  labels: ['A','B','C', 'D', 'E'],
  datasets: [{
    data: [20, 20, 20, 20, 20],
    backgroundColor: ['#c9cbcf','#ff6f91','#845ec2'],
    cutout: '30%',
    radius: '50%'
  }]
};

const ctx = document.getElementById('myChart').getContext('2d');

new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: [],
    datasets: [
      ...dataOuter.datasets,
      ...dataMiddle.datasets,
      ...dataInner.datasets
    ]
  },
  options: {
    plugins: {
      legend: { display: false }
    },
    responsive: true,
    maintainAspectRatio: false
  }
});
</script>

</body>
</html>
